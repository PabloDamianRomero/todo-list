<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button id="returnBtn" onclick="history.back()"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
        </svg>
    </button>
    <!-- Markup of todo list , default todo , add todo form ðŸ‘‡ -->
    <div class="container">
        <ul class="todo-list js-todo-list"></ul>
        <div class="empty-state">
            <h1 class="app-title">My ToDo List</h1>
            <i class="fas fa-tasks icon"></i>
            <p class="empty-state__description">
                Type in the below field ðŸ‘‡ and press enter to add your todo in the list
            </p>
        </div>
        <form class="formselect">
            <input autofocus type="text" class="inputselect" placeholder="Eg: Workout">
        </form>
    </div>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- show/hide return btn -->
    <script>
        var btn = document.getElementById("returnBtn");
        if (window.history.length > 1) {
            btn.classList.remove("d-none");
        } else {
            btn.classList.add("d-none");
        }
    </script>
</body>

</html>
